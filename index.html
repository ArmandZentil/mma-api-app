<!DOCTYPE html>
<html>
<head>
  <title>MMA Fighters</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>MMA Fighters</h1>
    <input id="search-input" type="text" placeholder="Search by Fighter Name">
    <button id="search-button">Search</button>
    <table id="fighter-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Weight Class</th>
          <th>Birth Date</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Reach</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
          <th>No Contests</th>
          <th>TKOs</th>
          <th>TKO Losses</th>
          <th>Submissions</th>
          <th>Submission Losses</th>
          <th>Title Wins</th>
          <th>Title Losses</th>
          <th>Title Draws</th>
          <th>Sig Strikes Landed/Minute</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
